<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Osmly | Login</title>
    <link rel="stylesheet" href="register.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body id="login">
    <div class="container-fluid" >
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-3" id="body">
                <form action="connect.php" method="post">
                    <h4>LOGIN</h4><br />
                       <label for="Username">Name <span class="required">*</span></label>
                       <div class="input-container">
                           <i class="fa fa-user icon"></i>
                           <input class="in" type="Text" placeholder="Username" name="Username" required /><br />
                       </div><br />
                       <label for="Password">Password <span class="required">*</span></label>
                       <div class="input-container">
                            <i class="fa fa-key icon"></i>
                            <input class="in" type="password" placeholder="Password" name="Password" required /><br />
                       </div><br />
                       <a style=" margin-left: 150px; color: dimgrey;" href="forgotPwd.html">Forgot Password?</a><br />
                       <button class="btn" type="submit" id="loginBtn" >Login</button><br />
                       <p>
                            <span style="font-size: 12px !important; ">Don`t Have An Account?</span>
                            <a style="color: dimgrey;" href="register.html">Register</a><br />
                       </p>
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
